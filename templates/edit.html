<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タスク編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>タスク編集</h1>

<form method="post">
  <div class="mb-3">
    <label for="task" class="form-label">タスク内容</label>
    <input type="text" class="form-control" name="task" id="task" value="{{ task.content }}" required>
  </div>
  <div class="mb-3">
    <label for="category_id" class="form-label">カテゴリ</label>
    <select name="category_id" id="category_id" class="form-select">
      <option value="">カテゴリを選択</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if task.category_id == cat.id %}selected{% endif %}>
          {{ cat.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">更新</button>
</form>


  </div>
</body>
</html>
